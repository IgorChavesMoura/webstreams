<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstream App</title>
    <style>

        /* ----------------------------------------------

        * w: http://animista.net, t: @cssanimista

        /**
        * ----------------------------------------
        * animation slide-in-right
        * ----------------------------------------
        */
        @-webkit-keyframes slide-in-right {
            0% {
                -webkit-transform: translateX(1000px);
                        transform: translateX(1000px);
                opacity: 0;
            }
            100% {
                -webkit-transform: translateX(0);
                        transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slide-in-right {
            0% {
                -webkit-transform: translateX(1000px);
                        transform: translateX(1000px);
                opacity: 0;
            }
            100% {
                -webkit-transform: translateX(0);
                        transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            overflow-x: hidden;
            background: #71c2ff;
        }

        button {
            border: 1px solid #ccc;
            background: none;
            border: none;
            transition: all 0.3s ease-in-out;
            width: 48px;
            height: 100%;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        article {
            border-radius: 13px;
        }

        button > img {
            width: 30px;
        }

        button:hover {
            cursor: pointer;
        }

        .slide-in-right {
            -webkit-animation: slide-in-right 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                    animation: slide-in-right 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            grid-gap: 20px;
            align-items: stretch;
        }

        .grid > article {
            background-color: #e7e7e7;
            overflow: hidden;
            /*max-height: 200px;*/

        }

        .grid .text {
            padding: 20px;

        }

        .grid .text  h4 {
            margin: 5px 0;
        }
 
        .grid .text  p {
            text-overflow: ellipsis;
            max-height: 10px;
        }

        .grid .text img {
            width: 120px;
            max-height: 170px;
            height: auto;

        }

        .disabled {
            filter: grayscale(100%);
            opacity: 30%;
        }

        #button-bar {
            position: sticky;
            top: 10px;
            display: flex;
            margin: 20px;
            width: 102px;
            height: 50px;
        }

        #start {
            background-color: #01c901;
            border-radius: 13px 0 0 13px;
            border-right: none;
        }

        #stop {
            background-color: #b70606;
            border-radius: 0 13px 13px 0;
            border-left: none;
        }

 

    </style>
    <script defer src="index.js" type="module" ></script>
</head>
<body>
    <section id="button-bar" >
        <button id="start">
            <img src="assets/play.svg" alt="play">
        </button>
        <button id="stop" class="disabled" >
            <img src="assets/pause.svg" alt="pause">
        </button>
    </section>
    <div class="container">
        <main id="cards" class="grid" >
        </main>
    </div>
</body>
</html>
